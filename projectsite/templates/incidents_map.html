{% extends 'base.html' %} {% load static %} {% block content %}

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

<div class="page-inner">
  <div class="page-header">
    <h4 class="page-title">Fire Incidents</h4>
    <ul class="breadcrumbs">
      <li class="nav-home">
        <a href="{% url 'home' %}">
          <i class="flaticon-home"></i>
        </a>
      </li>
      <li class="separator">
        <i class="flaticon-right-arrow"></i>
      </li>
      <li class="nav-item">
        <a href="#">Maps</a>
      </li>
      <li class="separator">
        <i class="flaticon-right-arrow"></i>
      </li>
      <li class="nav-item">
        <a href="">Incidents</a>
      </li>
    </ul>
  </div>

  <div class="col-md-12">
    <div class="card card-transparent">
      <div class="card-header">
        <h4 class="card-title text-center">Fire Incidents Map</h4>
      </div>
      <div class="card-body">
        <div class="col-md-10 ml-auto mr-auto">
          <div id="map" style="width: 100%; height: 400px;"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    var map = L.map("map").setView([9.81644, 118.722391], 13);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var incidentIcon = L.icon({
      iconUrl: "{% static 'img/fireincident.png' %}",
      iconSize: [50, 50],
    });

    // Example marker using fire icon
    L.marker([9.7638, 118.7473], { icon: incidentIcon }).addTo(map)
      .bindPopup("San Pedro");

    L.marker([9.7461, 118.7577], { icon: incidentIcon }).addTo(map)
      .bindPopup("San Miguel");

    L.marker([9.7706, 118.7635], { icon: incidentIcon }).addTo(map)
      .bindPopup("San Manuel");

    L.marker([9.7722, 118.7460], { icon: incidentIcon }).addTo(map)
    .bindPopup("Tiniguiban");

    L.marker([9.8010, 118.6973], { icon: incidentIcon }).addTo(map)
    .bindPopup("Irawan");

    L.marker([9.6715, 118.7256], { icon: incidentIcon }).addTo(map)
    .bindPopup("Luzviminda");

    L.marker([9.7389, 118.7336], { icon: incidentIcon }).addTo(map)
    .bindPopup("Magkakaibigan");
</script>
{% endblock %}
